<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/main.css" />
    <link rel="stylesheet" href="style.css/modal-task.css" />
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body>
    <div class="contain">
      <div class="sideBar">
        <div class="prio">
          <button class="addTask">Add Task</button>
          <h1>Priority List</h1>
          <button class="Complete">Completed</button>
          <button class="Doing">Doing</button>
          <button class="ToDo">To Do</button>
        </div>
      </div>
      <div class="mainTask">
        <h1>Tasks</h1>
        <div class="tags">
          <button class="tag-template">Title</button>
          <button class="tag-template">Description</button>
          <button class="tag-template">Due Date</button>
          <button class="tag-template">Priority</button>
        </div>
        <div class="modal">
          <form method="post" id="newTask">
            <label for="title">Title:</label>
            <input type="text" name="title" id="title" />
            <label for="description">Description:</label>
            <textarea
              name="description"
              id="description"
              cols="10"
              rows="5"
            ></textarea>
            <label for="dueDate">Due Date:</label>
            <input type="date" name="dueDate" id="dueDate" />
            <label for="priority">Priority:</label>
            <select name="priority" id="priority">
              <option value="Complete">Completed</option>
              <option value="Doing">Doing</option>
              <option value="To-Do">To-Do</option>
            </select>
            <button type="button" id="button">Add task</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
