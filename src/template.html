<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/main.css" />
    <link rel="stylesheet" href="style.css/modal-task.css" />
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body>
    <div class="contain">
      <div class="sideBar">
        <div class="prio">
          <button class="btn addTask">Add Task</button>
          <h1>Priority List</h1>
          <button class="btn today">Today</button>
          <button class="btn inbox">Inbox</button>
          <button class="btn completed">Completed</button>
          <button class="btn allTsk">All Tasks</button>
          <div class="projects">
            <h2>Projects</h2>
            <button type="button" class="btn addProjects">
              Add New Projects
            </button>
          </div>
          <div class="newProjects"></div>
        </div>
      </div>
      <div class="mainTask">
        <h1 class="mainHeading">Tasks</h1>
        <div id="content"></div>
        <div class="taskModal modalHide">
          <form method="post" id="newTask">
            <button type="button" class="hideModal">X</button>
            <label for="title">Title:</label>
            <input type="text" name="title" id="title" />
            <label for="description">Description:</label>
            <textarea
              name="description"
              id="description"
              cols="10"
              rows="5"
            ></textarea>
            <label for="dueDate">Due Date:</label>
            <input type="date" name="dueDate" id="dueDate" />
            <label for="priority">Priority:</label>
            <select name="priority" id="priority">
              <option value="Complete">Completed</option>
              <option value="Doing">Doing</option>
              <option value="To-Do">To-Do</option>
            </select>
            <div class="btnHolder">
              <button type="button" id="newTaskBtn">Add task</button>
              <button type="button" id="editBtn" class="editBtn hiddenEditBtn">
                Edit
              </button>
              <button type="button" class="Clear">Clear</button>
            </div>
          </form>
        </div>
        <div class="projectModal hideProject">
          <form action="post">
            <label for="name"> Name Of New Project:</label>
            <input type="text" name="name" id="projectName" />
            <div class="projectBtn">
              <button type="button" class="btn add">Add</button>
              <button type="button" class="btn exit">Exit</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
