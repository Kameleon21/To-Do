<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/main.css" />
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body>
    <div class="contain">
      <div class="sideBar">
        <div class="top-sideBar">
          <button type="button" class="btn todayTask">Today</button>
          <button type="button" class="btn inboxTask">Inbox</button>
          <button type="button" class="btn allTask">All Task</button>
        </div>
        <div class="bottom-sideBar">
          <h2>Projects</h2>
          <button type="button" class="btn addNewProject">Add Projects</button>
          <div class="newProjectContainer"></div>
        </div>
      </div>
      <div class="mainContent">
        <!-- modal for adding new tasks -->
        <div class="modalContainer"></div>
        <!-- button to display the add task modal -->
        <button id="showModal">+</button>
      </div>
    </div>
  </body>
</html>
